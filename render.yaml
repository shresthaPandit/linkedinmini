services:
  - type: web
    name: linkedinclone-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: MONGODB_URI
        value: mongodb+srv://username:password@cluster.mongodb.net/linkedinclone
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-here
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000 